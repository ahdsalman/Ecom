{% extends 'base/base.html' %}
{% load static %}
{% block content %}
	<!-- single product -->
	<div class="cart-buttons">
		<a class="boxed-btn" style="margin-left: 200px;margin-top: 120px;">Product Details</a>
	</div>
	<div class="single-product mt-150 mb-150">
		<form method="post" action="{% url 'add_to_cart' %}">
			{% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					
					<div class="single-product-img">
						<img src="{{ pro.image_1.url}}" alt="">
					</div>
				</div>
				<div class="col-md-7">
					<div class="single-product-content">
						<h3>{{pro.product_name}}</h3>
						<input type="hidden" name="product_id" value="{{ pro.id }}">
						<p class="single-product-pricing"><span>Per Kg</span>$ {{pro.price}}</p>
						<p>{{pro.description}}</p>
						
						<div class="single-product-form">
							
								<input type="number" name="quantity" placeholder="1" hidden>
								<a href="{% url 'add_wishlist' product_id=pro.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
								  </svg></a>
							{% if pro.stock > 0 %}
							<button style="background-color: transparent; border-color:transparent ;" type ="submit"><a class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a></button>
							{% else %}
    						<div class="out-of-stock">
       								 Out of Stock
   							 </div>
							{% endif %}
							<p><strong>Categories: </strong>{{pro.category.category_name}}</p>
						</div>
						<h4>Share:</h4>
						<ul class="product-share">
							<li><a href=""><i class="fab fa-facebook-f"></i></a></li>
							<li><a href=""><i class="fab fa-twitter"></i></a></li>
							<li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
							<li><a href=""><i class="fab fa-linkedin"></i></a></li>
						</ul>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end single product -->
	{% endblock %}
